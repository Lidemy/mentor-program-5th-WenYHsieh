<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>增強版留言版 以 ajax 實作</title>
</head>
  <style>
    body *{
      font-size: 20px;
    }
    .container{
      width:90%;
      max-width: 800px;
      padding-bottom: 20px;
    }
    .card, button{
      margin-top:20px;
    }
    .card-created-at{
      display: inline-block;
      margin-left: 10px;
      color: #787878;
      font-size: 0.8rem;
    }
  </style>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="alert alert-primary" role="alert">
          Message Board For practice
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <input class="form-control" type="text" placeholder="pls enter your Nickname ..." name="nickname">
        </div>
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary submit">Submit</button>
      </div>
    </div>
    <div class="discussions"></div>
    <button class="btn btn-primary load-more">Load More</button>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
